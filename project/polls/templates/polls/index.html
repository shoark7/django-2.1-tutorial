{% load static %}

<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  <title></title>
</head>
<body>
  {% if latest_ones %}
    <ul>
      {% for question in latest_ones %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No polls are available</p>
  {% endif %}
    
  
</body>
</html>
